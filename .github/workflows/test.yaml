name: "Test-falilure"
on:
  pull_request:
    branches: ["main"]
jobs:
  testing:
    runs-on: ubuntu-latest
    steps:
      - name: "Checking out repo"
        uses: actions/checkout@v4

      - name: "Installing dependencies"
        run: "npm install"

      - name: "Linting"
        id: lint
        run: "npm run lint"

      - name: "Checking if error"
        if: steps.lint.outcome != 'success'
        run: |
          curl -L \
          -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: Bearer ${{secrets.GITHUB_TOKEN}}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          ${{github.api_url}}/github-actions-testing/pull_request/${{github.event.pull_request.number}}/comments \
          -d '{"body":This is test pull request comment on failure"}'
